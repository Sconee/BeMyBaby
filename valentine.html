<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Imperial Script', cursive;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 5rem;
            color: #c41e3a;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .buttons-container {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        button {
            font-family: 'Imperial Script', cursive;
            font-size: 3rem;
            padding: 1.5rem 4rem;
            background: #ff1744;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 23, 68, 0.3);
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(255, 23, 68, 0.4);
        }
        
        button:active {
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Animation Canvas */
        #animationCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Wheel Section */
        .wheel-section {
            text-align: center;
        }
        
        .wheel-section h2 {
            font-size: 4rem;
            color: #c41e3a;
            margin-bottom: 2rem;
        }
        
        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 15px solid #c41e3a;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 0 30px rgba(196, 30, 58, 0.5);
        }
        
        .wheel-arrow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #c41e3a;
            z-index: 10;
        }
        
        #spinButton {
            margin-top: 2rem;
            font-size: 2.5rem;
            padding: 1rem 3rem;
        }
        
        .result {
            font-size: 3rem;
            color: #c41e3a;
            margin-top: 2rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    
    <div class="container">
        <div id="questionSection">
            <h1>Will you be my valentine?</h1>
            <div class="buttons-container">
                <button id="leftButton">Yes</button>
                <button id="rightButton">Yes</button>
            </div>
        </div>
        
        <div id="wheelSection" class="hidden wheel-section">
            <h2>Valentine's Spin & Win!</h2>
            <div class="wheel-container">
                <div class="wheel-arrow"></div>
                <canvas id="wheel" width="500" height="500"></canvas>
            </div>
            <button id="spinButton">Spin the Wheel!</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const wheelCanvas = document.getElementById('wheel');
        const wheelCtx = wheelCanvas.getContext('2d');
        
        const prizes = [
            "A picnic at the Mayers Estate",
            "A date night at Sazon",
            "A bouquet of flowers",
            "A staycation (At a hidden gem)",
            "Skinny dipping experience"
        ];
        
        let currentRotation = 0;
        
        // Draw the wheel
        function drawWheel() {
            const centerX = 250;
            const centerY = 250;
            const radius = 235;
            const colors = ['#ff1744', '#ffb3d9', '#c41e3a', '#ff69b4', '#ff8fa3'];
            
            wheelCtx.clearRect(0, 0, 500, 500);
            
            for (let i = 0; i < 5; i++) {
                const startAngle = (i * 2 * Math.PI) / 5;
                const endAngle = ((i + 1) * 2 * Math.PI) / 5;
                
                wheelCtx.beginPath();
                wheelCtx.arc(centerX, centerY, radius, startAngle, endAngle);
                wheelCtx.lineTo(centerX, centerY);
                wheelCtx.fillStyle = colors[i];
                wheelCtx.fill();
                wheelCtx.strokeStyle = 'white';
                wheelCtx.lineWidth = 3;
                wheelCtx.stroke();
                
                // Add text
                wheelCtx.save();
                wheelCtx.translate(centerX, centerY);
                wheelCtx.rotate(startAngle + Math.PI / 5);
                wheelCtx.textAlign = 'center';
                wheelCtx.textBaseline = 'middle';
                wheelCtx.fillStyle = 'white';
                wheelCtx.font = 'bold 16px Imperial Script';
                
                const text = prizes[i];
                const words = text.split(' ');
                const lines = [];
                let currentLine = '';
                
                // Word wrap for better fit
                words.forEach((word, index) => {
                    const testLine = currentLine + word + ' ';
                    if (testLine.length > 20 && currentLine.length > 0) {
                        lines.push(currentLine.trim());
                        currentLine = word + ' ';
                    } else {
                        currentLine = testLine;
                    }
                });
                if (currentLine.trim().length > 0) {
                    lines.push(currentLine.trim());
                }
                
                // Draw each line
                const lineHeight = 20;
                const startY = -(lines.length - 1) * lineHeight / 2;
                lines.forEach((line, idx) => {
                    wheelCtx.fillText(line, radius * 0.65, startY + idx * lineHeight);
                });
                
                wheelCtx.restore();
            }
        }
        
        drawWheel();
        
        // Cupid Animation
        function cupidAnimation() {
            let particles = [];
            let cupidX = -100;
            let cupidY = canvas.height / 2;
            let arrowX = cupidX;
            let arrowY = cupidY;
            let arrowFired = false;
            let arrowSpeed = 15;
            let animationFrame = 0;
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (!arrowFired) {
                    // Move cupid
                    cupidX += 5;
                    
                    // Draw cupid (simple representation)
                    ctx.save();
                    ctx.translate(cupidX, cupidY);
                    
                    // Body
                    ctx.fillStyle = '#ffb3d9';
                    ctx.beginPath();
                    ctx.arc(0, 0, 30, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Wings
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.ellipse(-20, -5, 15, 25, -0.3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(-25, 5, 12, 20, -0.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Bow
                    ctx.strokeStyle = '#8b4513';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(40, 0, 30, -Math.PI / 4, Math.PI / 4, false);
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    if (cupidX > canvas.width / 3) {
                        arrowFired = true;
                        arrowX = cupidX + 40;
                        arrowY = cupidY;
                    }
                } else {
                    // Draw and move arrow
                    arrowX += arrowSpeed;
                    
                    ctx.strokeStyle = '#8b4513';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(arrowX - 40, arrowY);
                    ctx.lineTo(arrowX, arrowY);
                    ctx.stroke();
                    
                    // Arrow head
                    ctx.fillStyle = '#c41e3a';
                    ctx.beginPath();
                    ctx.moveTo(arrowX, arrowY);
                    ctx.lineTo(arrowX - 10, arrowY - 8);
                    ctx.lineTo(arrowX - 10, arrowY + 8);
                    ctx.fill();
                    
                    // Check if arrow hit center
                    if (arrowX > canvas.width / 2) {
                        // Create explosion
                        for (let i = 0; i < 50; i++) {
                            particles.push({
                                x: arrowX,
                                y: arrowY,
                                vx: (Math.random() - 0.5) * 10,
                                vy: (Math.random() - 0.5) * 10,
                                size: Math.random() * 20 + 10,
                                life: 100
                            });
                        }
                        arrowX = -1000; // Hide arrow
                    }
                }
                
                // Draw and update particles (hearts)
                particles = particles.filter(p => p.life > 0);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2; // Gravity
                    p.life -= 2;
                    
                    ctx.save();
                    ctx.globalAlpha = p.life / 100;
                    ctx.fillStyle = '#ff1744';
                    ctx.font = `${p.size}px Arial`;
                    ctx.fillText('‚ù§Ô∏è', p.x, p.y);
                    ctx.restore();
                });
                
                animationFrame++;
                
                if (animationFrame < 200 || particles.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    showWheel();
                }
            }
            
            animate();
        }
        
        // Heart Explosion Animation
        function heartExplosion() {
            let particles = [];
            let bigHeartSize = 0;
            let growing = true;
            let maxSize = Math.min(canvas.width, canvas.height) * 0.8;
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (growing) {
                    bigHeartSize += 15;
                    
                    // Draw big heart
                    ctx.fillStyle = '#ff1744';
                    ctx.font = `${bigHeartSize}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('‚ù§Ô∏è', canvas.width / 2, canvas.height / 2);
                    
                    if (bigHeartSize >= maxSize) {
                        growing = false;
                        // Create explosion particles
                        for (let i = 0; i < 100; i++) {
                            const angle = (Math.PI * 2 * i) / 100;
                            const speed = Math.random() * 8 + 5;
                            particles.push({
                                x: canvas.width / 2,
                                y: canvas.height / 2,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                size: Math.random() * 30 + 15,
                                life: 100
                            });
                        }
                    }
                } else {
                    // Draw and update particles
                    particles = particles.filter(p => p.life > 0);
                    particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.3; // Gravity
                        p.life -= 1.5;
                        
                        ctx.save();
                        ctx.globalAlpha = p.life / 100;
                        ctx.fillStyle = '#ff1744';
                        ctx.font = `${p.size}px Arial`;
                        ctx.fillText('‚ù§Ô∏è', p.x, p.y);
                        ctx.restore();
                    });
                }
                
                if (growing || particles.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    showWheel();
                }
            }
            
            animate();
        }
        
        function showWheel() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('wheelSection').classList.remove('hidden');
        }
        
        // Button events
        document.getElementById('leftButton').addEventListener('click', () => {
            cupidAnimation();
        });
        
        document.getElementById('rightButton').addEventListener('click', () => {
            heartExplosion();
        });
        
        // Spin wheel
        document.getElementById('spinButton').addEventListener('click', () => {
            const spinButton = document.getElementById('spinButton');
            const resultDiv = document.getElementById('result');
            spinButton.disabled = true;
            resultDiv.textContent = '';
            
            const spins = 5 + Math.random() * 5;
            const extraDegrees = Math.random() * 360;
            const totalRotation = spins * 360 + extraDegrees;
            
            currentRotation += totalRotation;
            wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                // Calculate which prize was landed on
                // The arrow points up (top center), so we need to find which segment is at the top
                const normalizedRotation = (360 - (currentRotation % 360)) % 360;
                // Each segment is 72 degrees (360/5)
                // Adjust by 36 degrees to align with segment centers
                const adjustedRotation = (normalizedRotation + 36) % 360;
                const prizeIndex = Math.floor(adjustedRotation / 72) % 5;
                
                resultDiv.textContent = `You won: ${prizes[prizeIndex]}! üíï`;
                spinButton.disabled = false;
            }, 4000);
        });
        
        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
